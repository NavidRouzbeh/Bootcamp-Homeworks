<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div class="form_container">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" placeholder="Enter First Name">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" placeholder="Enter Last Name">
            <label for="age">Age</label>
            <input id="age" type="text" placeholder="Enter Age">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email">
            <label for="mobile_number">Mobile Number</label>
            <input id="mobile_number" type="tel" placeholder="Enter Mobile Number">
            <button type="submit" onclick="sendToTable ()">Add</button>
        </div>
        <div class="table_container">
            <table id="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="/Components/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
